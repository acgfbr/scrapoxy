<ng-container [formGroup]="subForm">
    @if (subForm.controls['token']; as c) {
        <c-row>
            <label cLabel cCol md="2" for="token">Token</label>

            <c-col md="10">
                <c-input-group class="has-validation">
                    <input
                        [type]="tokenType"
                        cFormControl
                        id="token"
                        formControlName="token"
                        placeholder="Enter the Token"
                        autocomplete="off"
                        data-form-type="other"
                        data-lpignore="true"
                        [valid]="c.dirty || c.touched ? c.valid : undefined" />

                    <button
                        cButton
                        color="secondary"
                        variant="outline"
                        cTooltip="Show token"
                        cTooltipPlacement="top"
                        (click)="toggleTokenType()">
                        <svg cIcon name="cilEye"></svg>
                    </button>

                    @if (c.dirty || c.touched) {
                        <c-form-feedback [valid]="c.valid">
                            @if (c.errors; as errs) {
                                @if (errs['required']) {
                                    <div>Token is required.</div>
                                }
                            }
                        </c-form-feedback>
                    }
                </c-input-group>
            </c-col>

            <!--
            <c-col md="2">
                <button cButton color="primary" (click)="auth()">Connect</button>
            </c-col>
            -->
        </c-row>
    }
</ng-container>
